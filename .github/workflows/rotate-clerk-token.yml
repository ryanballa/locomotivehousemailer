name: Rotate Clerk Token

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  rotate-token:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @clerk/backend

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.CLERK_SECRET_KEY }}" ]; then
            echo "Error: CLERK_SECRET_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVICE_USER_ID }}" ]; then
            echo "Error: SERVICE_USER_ID secret is not set"
            exit 1
          fi
          echo "✓ Required secrets are configured"

      - name: Generate new Clerk token
        id: refresh
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          SERVICE_USER_ID: ${{ secrets.SERVICE_USER_ID }}
        run: |
          cat > refresh-token.mjs << 'EOF'
          import { createClerkClient } from '@clerk/backend';
          import { writeFileSync } from 'fs';

          async function main() {
            const clerkSecretKey = process.env.CLERK_SECRET_KEY;
            const serviceUserId = process.env.SERVICE_USER_ID;
            const tokenExpirationSeconds = 2592000; // 30 days

            if (!clerkSecretKey) {
              throw new Error('CLERK_SECRET_KEY not set');
            }

            if (!serviceUserId) {
              throw new Error('SERVICE_USER_ID not set');
            }

            console.log('Creating Clerk client...');
            const clerk = createClerkClient({
              secretKey: clerkSecretKey
            });

            try {
              // Step 1: Create a session for the service user
              console.log('Creating session for user:', serviceUserId);
              const sessionData = await clerk.sessions.createSession({
                userId: serviceUserId,
              });

              if (!sessionData || !sessionData.id) {
                throw new Error('Failed to create session - no session ID returned');
              }

              console.log('✓ Session created successfully');
              console.log('Session ID:', sessionData.id);

              // Step 2: Get JWT token from the session
              console.log('Generating JWT token from session...');
              const tokenData = await clerk.sessions.getToken(
                sessionData.id,
                undefined,  // template (optional)
                tokenExpirationSeconds
              );

              if (!tokenData || !tokenData.jwt) {
                throw new Error('No JWT token returned from Clerk API');
              }

              console.log('✓ JWT token generated successfully');

              const expiresAt = new Date(
                Date.now() + tokenExpirationSeconds * 1000
              ).toISOString();
              console.log('Token expires at:', expiresAt);

              // Output for GitHub Actions
              writeFileSync(process.env.GITHUB_OUTPUT, `token=${tokenData.jwt}\n`, { flag: 'a' });
              writeFileSync(process.env.GITHUB_OUTPUT, `expires_at=${expiresAt}\n`, { flag: 'a' });
              writeFileSync(process.env.GITHUB_OUTPUT, `success=true\n`, { flag: 'a' });
            } catch (error) {
              console.error('✗ Token generation failed:', error.message);
              if (error.clerkError) {
                console.error('Clerk Error Details:', error.errors);
              }
              writeFileSync(process.env.GITHUB_OUTPUT, `success=false\n`, { flag: 'a' });
              writeFileSync(process.env.GITHUB_OUTPUT, `error=${error.message}\n`, { flag: 'a' });
              process.exit(1);
            }
          }

          main();
          EOF

          node refresh-token.mjs

      - name: Notify Slack on Success
        if: success() && steps.refresh.outputs.success == 'true'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "✓ Clerk token rotated successfully",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✓ Clerk Token Rotated\n*Expires:* ${{ steps.refresh.outputs.expires_at }}\n*Action:* Update `CLERK_REFRESH_TOKEN` secret in Cloudflare"
                  }
                }
              ]
            }

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "✗ Clerk token rotation failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✗ Token Rotation Failed\n*Error:* Check GitHub Actions logs\n*Action:* Manual rotation may be needed"
                  }
                }
              ]
            }

      - name: Comment on PR if exists
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const success = '${{ steps.refresh.outputs.success }}' === 'true';
            const expiresAt = '${{ steps.refresh.outputs.expires_at }}';
            const error = '${{ steps.refresh.outputs.error }}';

            if (success) {
              console.log('✓ Token rotated successfully');
              console.log(`Expires: ${expiresAt}`);
              console.log('Next steps:');
              console.log('1. Get the token from the job output');
              console.log('2. Update the CLERK_REFRESH_TOKEN secret in Cloudflare');
              console.log('3. Redeploy the worker');
            } else {
              console.log('✗ Token rotation failed');
              console.log(`Error: ${error}`);
              console.log('Check the logs above for details');
            }

      - name: Create issue if failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Clerk Token Rotation Failed',
              body: `Automated Clerk token rotation failed on ${new Date().toISOString()}.\n\nCheck the [GitHub Actions logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.\n\nManual rotation may be needed.`,
              labels: ['automated', 'token-rotation', 'urgent']
            });
